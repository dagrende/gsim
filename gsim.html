<!DOCTYPE html>
<html ng-app>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<script src="js/angular.js"></script>
		<script src="js/three-r58.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/ThreeCSG.js"></script>
		<script src="js/scene.js"></script>
		<script src="js/controller.js"></script>
	  <title>g-code simulator</title>
		<style>
			.rows {display: inline-block;}
			.cols {display: block;}
			#container {display: inline; width: 100%;}
			h1.top {margin-top: 0px; margin-bottom: 0px;}
		</style>
	</head>
	<body ng-controller="ThreeJsCtrl">
		<div class="rows">
	    <h1 class="top">g-code simulator</h1>
			<div class="cols">
				<div class="rows">
					<div class="cols">
						<input type="button" value="Run" ng-click="Mill1()"/>
					</div>
					<textarea ng-model="gcode" rows="10" cols="30"></textarea>
					<div class="cols">
						<input type="button" value="test 2" ng-click="Mill2()"/>
						<input type="button" value="test 3" ng-click="Mill3()"/>
					</div>
				</div>
				<div id="container">
				</div>
			</div>
		</div>
		<script type="application/javascript">
				scene.init();
		</script>
	</body>
</html>
